<!DOCTYPE html>
<html>

<head>
    <title>The title of my page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="number">
            8
        </div>
    </div>

    <script type="text/javascript">
        function getRandom() {
            return Math.ceil(Math.random() * 9);
        }

        let number = document.querySelector('.number');
        number.innerHTML = getRandom();
    </script>
</body>
</body>

</html>
